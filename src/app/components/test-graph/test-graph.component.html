<div class="item" *ngIf="isLoading; else graph">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>  
  
<ng-template #graph>
  <canvas
    baseChart
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
    (chartHover)="chartHovered($event)"
  ></canvas>  
</ng-template>
